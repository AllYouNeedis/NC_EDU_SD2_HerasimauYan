<div class="row">
  <div class="col-md-12">
    <mat-card class="card-body">
    <mat-card-title class="text-center">Черновики опросов</mat-card-title>
      <mat-card-content>
        <mat-action-list>
          <mat-list-item *ngFor="let poll of polls ; let i = index" (click)="navigate(poll.id)">
            <p>{{poll.title}}</p>
          </mat-list-item>
        </mat-action-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
