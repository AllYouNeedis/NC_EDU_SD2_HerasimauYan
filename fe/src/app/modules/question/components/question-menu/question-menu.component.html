<div
  cdkDropList
  class="example-list"
  id="question-menu"
  [cdkDropListData]="menuQuestion"
  (cdkDropListDropped)="dropQuestion($event)"
  [cdkDropListConnectedTo]="dropListConnectedTo">
  <div class="p-2 bd-highlight example-box" *ngFor="let question of menuQuestion; let i = index" cdkDrag>
    {{question.type}}
  </div>
</div>
