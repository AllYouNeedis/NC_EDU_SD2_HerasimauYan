<div
  cdkDropList
  class="example-list"
  id="question-menu"
  [cdkDropListData]="menuQuestion"
  (cdkDropListDropped)="dropQuestion($event)"
  [cdkDropListConnectedTo]="dropListConnectedTo">
  <div class="p-2 bd-highlight example-box" *ngFor="let question of menuQuestion; let i = index" cdkDrag>
    <div [ngSwitch]="question.type">
      <ng-template ngSwitchCase="text"><ng-content *ngTemplateOutlet="text"></ng-content></ng-template>
      <ng-template ngSwitchCase="chooseOne"><ng-content *ngTemplateOutlet="chooseOne"></ng-content></ng-template>
    </div>
  </div>
</div>

<ng-template #chooseOne>
  Один из многих
</ng-template>

<ng-template #text>
  Текстовый
</ng-template>
